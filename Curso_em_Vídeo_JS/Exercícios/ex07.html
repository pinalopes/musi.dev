<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musidev</title>
    <style>
        div#clique{
            background:  green;
            border-radius: 10px;
            width: 150px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            margin-left: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <div id="clique">Calcular Média</div>
    <div id="res">O resultado vai aparecer aqui</div>

    <script>
        var a=document.getElementById('clique')
        var res=document.getElementById('res')
        a.addEventListener('click',clicar)
        function clicar(){
            var nome=prompt('Qual o nome do aluno?')
            var n1=Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2=Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            var media=(n1+n2)/2
            res.innerHTML=`<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML+=`<p>As notas obtidas foram <mark>${n1} e ${n2}</mark></p>`
            res.innerHTML+=`<p>A média final será <mark>${media}</mark></p>`
        }
    </script>
</body>
</html>
