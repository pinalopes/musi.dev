<body>

            r= n1+n2
            var numero1=n1
            var numero2=n2
            res.innerHTML=`<p>A soma de <mark>${n1}</mark> + <mark>${n2}</mark> é igual a <strong>${r}</strong></p>`
        }

    </script>
</body>
