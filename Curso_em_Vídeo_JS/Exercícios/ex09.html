<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musidev</title>
  </head>
<body>
    <h1>Contador de cliques</h1>
    <button id="clique" onclick="aumentar()">Clique em mim</button> <button id="zero" onclick="zerar()">Zerar o contador</button>
    <div id="res">O contador está com <mark>0</mark> cliques</div>    

    <script>
        contador=0 
        let res=document.getElementById('res')
        function aumentar(){
          contador++
          res.innerHTML=`<p>O contador está com <mark>${contador}</mark> cliques</p>`
       } 
        function zerar(){
          contador=0
          res.innerHTML=null
        }
    </script>

</body>
</html>
