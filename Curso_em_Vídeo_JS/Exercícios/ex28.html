<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Número: </label>
                <input type="number" name="num" id="fnum" max="21" min="1" placeholder="Número: ">
                <!-- Vamos limitar os números entre 1 e 21, pois não existe fatorial de número negativo (0! = 1) e o fatorial de 22 já é um número muito grande para ser representado de forma simples na tela -->
                <input type="submit" value="Fatorial" formaction="javascript:fatorial()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script>
        function fatorial() {
            let saida = document.getElementById('saida')
            let n = Number(document.getElementById('fnum').value)

            saida.innerHTML += `<h2>Calculando ${n}!</h2>`
            let c = n
            let fat = 1
            while (c > 1) {
                saida.innerHTML += `${c} x `
                fat *= c // Correspondente ao cálculo fat = fat * c
                c --
            }
            saida.innerHTML += `1 = <strong>${fat.toLocaleString('pt-BR')}</strong>`
        }
    </script>
</body>
</html>
