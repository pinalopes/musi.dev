<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            background-color: rgb(57, 57, 219);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem!') //aparece uma mensagem antes de aparecer a mensagem em HTML
        window.confirm('Está gostando de JS?') //aparece uma mensagem com ok ou cancelar
        window.prompt('Qual o seu nome?') //aparece uma mensagem com opção de texto
    </script>
</body>
</html>
