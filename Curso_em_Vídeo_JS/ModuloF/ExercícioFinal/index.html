<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Analizador de Números</h1>
        <div id="interface">
            <input type="number" id="numeroInput" placeholder="Número (entre 1 e 100)">
            <button id="adicionarBtn">Adicionar</button>
            <select id="numeroList" size="10"></select>
            <button id="finalizarBtn">Finalizar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
