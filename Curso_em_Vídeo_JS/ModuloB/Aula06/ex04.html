<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome=window.prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maísculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase}`)
       // n1.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}) linha feita dentro do terminal que serve para colocar a moeda de cada local em frente a um número
   </script>
</body>
