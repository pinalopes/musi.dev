<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: rgb(57, 57, 219);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //pode se usar o Number.parseInt que é para números inteiros,Number.parsefloat que é para números reais ou só o number que usa os dois
        var n1 = Number(window.prompt('Digite um número: '))//string
        var n2 = Number(window.prompt('Digite outro número: '))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//template strings
        //(number+number)=adição
        //(string+string)=concatenação
        //para converter algo de número para string se usa o String(n) ou n.toString
    </script>
</body>

</html>
