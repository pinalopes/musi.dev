<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do caro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv=document.getElementById('txtvel')
            var res=document.querySelector('div#res')
            var vel=Number(txtv.value)
            res.innerHTML=`<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel>60){
                res.innerHTML+=`<p>Você está <strong>MULTADO</strong> por exceso de velocidade</p>`//sempre que for colocar outra mensagem precisa colocar o += para não apagar aa ultima mensagem
            }
            res.innerHTML+=`<p>Dirija sempre com cinto de segurança</p>`
            }
    </script>
</body>
</html>
