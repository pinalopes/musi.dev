<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            font: normal 10pt arial;
            background: rgba(0, 0, 255, 0.764);
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div name="mss">Clique em mim</div>
    <script>
        var corpo=window.document.body
        var p1= window.document.getElementsByTagName('p')[1]//serve para localizar qual das tags esta se referindo se tiver mais que uma começando pelo 0
        window.document.write('Está escrito assim: '+ p1.innerText)
        corpo.style.background='yellow'
        p1.style.color='black'
        var d=document.getElementById('msg')//pode tirar o window da frente para ser mais rápido   
        d.style.background='green'
        d.innerText='Estou aguardando'
     </script>
</body>
</html>
